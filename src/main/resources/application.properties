spring.application.name=simple-jwt-authentication
server.port=8080

# DATASOURCE CONFIG
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123

# JPA CONFIG
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AUTH PROPERTIES
app.auth.jwtSecret=simple-jwt-authentication
app.auth.jwtExpirationMs=86400000

# FUNCTION THAT ALLOWS HANDLING OF HANDLER NOT FOUND EXCEPTIONS
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ENABLE COMPRESSION RESPONSE
server.compression.enabled=true

springdoc.version=@springdoc.version@
springdoc.swagger-ui.use-root-path=true